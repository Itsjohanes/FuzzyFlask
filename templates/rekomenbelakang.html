<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamera Belakang Rekomendasi</title>
</head>
<body>
    <h1>Kamera Belakang Rekomendasi</h1>
    <table border="1">
        <thead>
            <tr>
                <th>No</th>
                <th>Type</th>
                <th>Kamera Belakang</th>
                <th>Rekomendasi</th>
            </tr>
        </thead>
        <tbody>
            {% for row in table %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>

                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
