<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAM Prediction</title>
</head>
<body>
    <h1>RAM Prediction</h1>
    <table border="1">
        <thead>
            <tr>
                <th>No</th>
                <th>Type</th>
                <th>RAM</th>
                <th>Kecil</th>
                <th>Sedang</th>
                <th>Besar</th>
            </tr>
        </thead>
        <tbody>
            {% for row in table %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>{{ row[4] }}</td>
                    <td>{{ row[5] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
