<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuzzy Logic Result - Dimensi</title>
</head>
<body>
    <h1>Fuzzy Logic Result - Dimensi</h1>
    <table border="1">
        <tr>
            <th>No</th>
            <th>Type</th>
            <th>P</th>
            <th>L</th>
            <th>T</th>
            <th>P*L*T</th>
            <th>Kecil</th>
            <th>Normal</th>
            <th>Besar</th>
        </tr>
            {% for row in table %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
            <td>{{ row[6] }}</td>
            <td>{{ row[7] }}</td>
            <td>{{ row[8] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
